<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown to January 6, 2028</title>
<style>
  body {
    background: #000;
    color: #0f0;
    font-family: monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  #countdown {
    font-size: 3em;
    letter-spacing: 2px;
  }
</style>
</head>
<body>
  <div id="visits" style="margin-top:1rem;font-family:monospace">
  Visits: <span id="visits-num">…</span>
  </div>  
  <h1>Countdown to January 6, 2029</h1>
  <div id="countdown"></div>
  <script>
    const targetDate = new Date("January 6, 2029 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "Time’s up.";
      }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

  <script>
  // Use a namespace/key you won't reuse anywhere else
  const namespace = "starwarsdad.github.io";
  const key = "dumptrump-countdown-clock"; // change if you rename the repo/path

  fetch(`https://api.countapi.xyz/hit/${encodeURIComponent(namespace)}/${encodeURIComponent(key)}`)
    .then(r => r.json())
    .then(d => {
      document.getElementById("visits-num").textContent = Number(d.value).toLocaleString();
    })
    .catch(() => {
      document.getElementById("visits-num").textContent = "—";
    });
</script>

</body>
</html>
